<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Chisomo Zaliro  Moyo</title>
</head>
<body>
    <div class="container">
        <!-- <img src="images/logo.png" alt="logo" srcset="" class="logo"> -->
        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span>  Soon</h1>
            <div class="lauch-time">
                <div>
                    <p id="days">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">1</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">15</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">15</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="./images/triangle.png" alt=""></button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>
    
    <script>
        var countDownDate = new Date("Sept 12, 2022 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
           
            if(distance < 0){
                clearInterval(x)
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        },1000);
    
    
    </script>
</body>
</html>
